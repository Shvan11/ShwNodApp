<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Comparison</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pages/canvas.css" />
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="fontawesome/css/brands.css" rel="stylesheet" />
    <link href="fontawesome/css/solid.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <!-- <h1>Initial Photos</h1> -->
      <ul class="nav">
        <!-- Navigation tabs will be loaded here by module.js -->
      </ul>
    </div>
    <iframe name="invIframe" id="invIframe" hidden></iframe>
    <canvas id="canvas"></canvas>
    <!--  <img id="myimg" src="" alt=""> -->

    <form id="form" class="timesphotos">
      <div class="times">
        <h4>Please select times</h4>
        <!-- Timepoints will be loaded here dynamically -->
      </div>
      <div class="photostype">
        <h4>Please select photos</h4>
        <input
          type="radio"
          id="profile"
          name="photos"
          value="profile"
          code="10"
        />
        <label for="profile" code="10">
          <strong>Facial Profile</strong>
        </label>
        <br />
        <input type="radio" id="rest" name="photos" value="rest" code="12" />
        <label for="rest" code="12">
          <strong>Facial Rest</strong>
        </label>
        <br />
        <input type="radio" id="smile" name="photos" value="smile" code="13" />
        <label for="smile" code="13">
          <strong>Facial Smile</strong>
        </label>
        <br />
        <input type="radio" id="upper" name="photos" value="upper" code="23" />
        <label for="upper" code="23">
          <strong>Occlusal Upper</strong>
        </label>
        <br />
        <input type="radio" id="lower" name="photos" value="lower" code="24" />
        <label for="lower" code="24">
          <strong>Occlusal Lower</strong>
        </label>
        <br />
        <input type="radio" id="right" name="photos" value="right" code="20" />
        <label for="right" code="20"> <strong>Intra-oral Right</strong> </label>
        <br />
        <input
          type="radio"
          id="center"
          name="photos"
          value="center"
          code="22"
        />
        <label for="center" code="22">
          <strong>Intra-oral Center</strong>
        </label>
        <br />
        <input type="radio" id="left" name="photos" value="left" code="21" />
        <label for="left" code="21">
          <strong>Intra-oral Left</strong>
        </label>
        <br />
      </div>
    </form>

    <div class="controls">
      <div class="ctrls1">
        
        <label for="canvas_size">Choose canvas size:</label>
        <select name="canv_sz" id="c_s" class="selections">
          <option value="auto">Auto</option>
          <option value='{"width":1080,"height":1350}'>
            Post (1080 * 1350)
          </option>
          <option value='{"width":1080,"height":1920}'>
            Story (1080 * 1920)
          </option>
          <option value='{"width":2060,"height":2700}'>2060 * 2700</option>
        </select>

        <select name="selected" id="sel" class="selections">
          <option value="1">Image 1</option>
          <option value="2">Image 2</option>
          <option value="3">Logo</option>
        </select>
      </div>
      
      <div class="ctrls2">
        <button disabled class="PButton" id="z" title="Zoom">
          <i class="fa-solid fa-magnifying-glass-plus"></i>
        </button>
       
        <button disabled class="PButton" id="rot_cl" title="Rotate C"> 
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
        <button disabled class="PButton" id="rot_ccl" title="Rotate CC">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button disabled class="PButton" id="m1l" title="Move Left">
          <i class="fa-solid fa-left-long"></i>
        </button>
        <button disabled class="PButton" id="m1r" title="Move Right">
          <i class="fa-solid fa-right-long"></i>
        </button>
        <button disabled class="PButton" id="m1u" title="Move Up">
          <i class="fa-solid fa-up-long"></i>
        </button>
        <button disabled class="PButton" id="m1d" title="Move Down">
          <i class="fa-solid fa-down-long"></i>
        </button>
      </div>
      <div class="ctrls3">
        <button disabled class="PButton" id="zo" title="Zoom Out">
          <i class="fa-solid fa-magnifying-glass-minus"></i>
        </button>
        <button disabled class="PButton" id="Inc_clp" title="Increase Clip">
          <i class="fa-solid fa-crop-simple"></i>
        </button>
        <button disabled class="PButton" id="Dec_clp" title="Decrease Clip">
          <i class="fa-solid fa-expand"></i>
        </button>

        <button disabled class="PButton" id="orient" title="Change Orientation">
          <i class="fa-solid fa-camera-rotate"></i>
        </button>

        <button disabled class="PButton" id="rst" title="Reset">
          <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <button disabled class="PButton" id="bis" title="Bisect">
          <i class="fa-solid fa-grip-lines-vertical"></i>
        </button>

        <button disabled class="PButton" id="wa" title="Send WhatsApp">
          <i class="fa-brands fa-whatsapp"></i>
        </button>
        <button disabled class="PButton" id="rlogo" title="Remove Logo">
          <i class="fa-solid fa-minus"></i>
        </button>

      </div>
      </div>

      <!-- WhatsApp modal popup -->
      <div id="abc">
        <div id="popupContact">
          <form
            action="http://192.168.100.2/sendmedia"
            id="popform"
            method="post"
            name="form"
            target="invIframe"
            class="waform"
          >
            <i class="fa-solid fa-rectangle-xmark fa-2xl" id="close"></i>

            <h2>Send WhatsUp</h2>
            <hr />
            <img id="waimg" alt="" />
            <input
              id="phone"
              name="phone"
              placeholder="phone"
              type="number"
              class="wainput"
            />
            <input hidden id="file" name="file" type="text" />
            <button type="submit" id="submit">Send</button>
            <br />
            <div id="emptyBar">
              <div id="filledBar"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Load the module script -->
    <script type="module" src="js/pages/canvas.js"></script>
  </body>
</html>
