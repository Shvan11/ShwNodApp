<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Patient Database Search Interface">
    <title>Database Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/pages/search.css" />
    <link rel="stylesheet" href="../../css/components/universal-header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- React handled by Vite -->
</head>
<body>
    <div id="universal-header-root"></div>
    <div id="search-component-root"></div>
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
    
    <!-- Load navigation components -->
    <script src="../../js/services/navigationContext.js"></script>
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import UniversalHeader from '../../js/components/react/UniversalHeader.jsx';
        import SearchComponent from '../../js/components/react/SearchComponent.jsx';
        
        document.addEventListener('DOMContentLoaded', function() {
            const headerRoot = document.getElementById('universal-header-root');
            if (headerRoot) {
                const root = ReactDOM.createRoot(headerRoot);
                root.render(React.createElement(UniversalHeader));
            }
            
            const searchRoot = document.getElementById('search-component-root');
            if (searchRoot) {
                const root = ReactDOM.createRoot(searchRoot);
                root.render(React.createElement(SearchComponent));
            }
        });
    </script>
    
</body>
</html>
