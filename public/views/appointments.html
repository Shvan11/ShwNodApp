<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointments</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/pages/appointments.css" />
</head>

<body>
  <div id="images">
    <img class="img" src="" alt="right" id="rt" />
    <img class="img" src="" alt="center" id="ct" />
    <img class="img" src="" alt="left" id="lf" />
  </div>
  <p id="title">Appointments for Saturday 3-22-2022</p>
  <div class="container">
    <div id="appointments-container">
      <!-- Appointments table will be rendered here -->
    </div>
    <div id="subcont">
      <ul>
        <li>
          Total appointments
          <p class="nums" id="all">0</p>
        </li>
        <li>
          Present Patients
          <p class="nums" id="present">0</p>
        </li>
        <li id="waitingli">
          Waiting Patients
          <p class="nums" id="waiting">0</p>
        </li>
        <li>
          Completed Patients
          <p class="nums" id="completed">0</p>
        </li>
      </ul>
   
    </div>
  </div>
  <div class="container2">
  <div id="latestVisit">
    <!-- Latest visit data will be loaded dynamically -->
  </div>
  <canvas id="canvas" width="330" height="330">
    <!-- Clock will be rendered here -->
  </canvas>
  </div>
  <footer>Shwan Orthodontics</footer>
  
  <!-- Load modular JavaScript -->
  <script type="module" src="js/pages/appointments.js"></script>
</body>

</html>
