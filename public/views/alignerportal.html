<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shwan Aligner Portal - Doctor Access">
    <title>Shwan Aligner Portal</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/alignerportal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <div id="portal-root"></div>

    <!-- Load React components -->
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import AlignerPortalComponent from '../js/components/react/AlignerPortalComponent.jsx';

        document.addEventListener('DOMContentLoaded', function() {
            const portalRoot = document.getElementById('portal-root');
            if (portalRoot) {
                const root = ReactDOM.createRoot(portalRoot);
                root.render(React.createElement(AlignerPortalComponent));
            }
        });
    </script>
</body>
</html>
