<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Management - Shwan Orthodontics</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/settings.css">
    <link rel="stylesheet" href="../css/components/universal-header.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <style>
        .visits-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .visits-header {
            margin-bottom: 2rem;
        }

        .breadcrumb {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .breadcrumb a {
            color: #4f46e5;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin: 0;
        }

        .work-info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .work-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .work-info-item label {
            display: block;
            font-size: 0.75rem;
            opacity: 0.9;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .work-info-item span {
            font-size: 1.1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Universal header mount point -->
        <div id="universal-header-root"></div>

        <main class="main-content">
            <div class="visits-container">
                <div class="visits-header">
                    <div class="breadcrumb">
                        <a href="/dashboard">
                            <i class="fas fa-home"></i> Home
                        </a>
                        <i class="fas fa-chevron-right"></i>
                        <span id="breadcrumb-patient">Patient</span>
                        <i class="fas fa-chevron-right"></i>
                        <span>Visits</span>
                    </div>
                    <h1 class="page-title">
                        <i class="fas fa-calendar-check"></i> Visit Management
                    </h1>
                </div>

                <!-- Work Info Card -->
                <div class="work-info-card" id="workInfoCard" style="display: none;">
                    <h3 style="margin: 0 0 1rem 0; font-size: 1.25rem;">
                        <i class="fas fa-briefcase-medical"></i> Work Information
                    </h3>
                    <div class="work-info-grid">
                        <div class="work-info-item">
                            <label>Patient</label>
                            <span id="work-patient">-</span>
                        </div>
                        <div class="work-info-item">
                            <label>Work Type</label>
                            <span id="work-type">-</span>
                        </div>
                        <div class="work-info-item">
                            <label>Doctor</label>
                            <span id="work-doctor">-</span>
                        </div>
                        <div class="work-info-item">
                            <label>Status</label>
                            <span id="work-status">-</span>
                        </div>
                    </div>
                </div>

                <!-- React Component Mount Point -->
                <div id="visits-root"></div>
            </div>
        </main>
    </div>

    <!-- Modern JSX entry point -->
    <script type="module" src="../js/pages/visits.jsx"></script>

    <!-- Universal Header Component -->
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import UniversalHeader from '../js/components/react/UniversalHeader.jsx';

        const headerRoot = ReactDOM.createRoot(document.getElementById('universal-header-root'));
        headerRoot.render(
            React.createElement(UniversalHeader, {
                currentPage: 'visits',
                showBackButton: true
            })
        );
    </script>
</body>
</html>
