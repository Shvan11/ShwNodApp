<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Management</title>
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/components/universal-header.css" />
  <link rel="stylesheet" href="../css/pages/expenses.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <!-- Universal header mount point -->
  <div id="universal-header-root"></div>

  <div class="page-header">
    <h1>Expense Management</h1>
    <button id="add-expense-btn" class="btn btn-primary">Add New Expense</button>
  </div>

  <div class="container">
    <!-- Filters Section -->
    <div class="filters-section card">
      <h3>Filters</h3>
      <div class="filters-grid">
        <div class="filter-group">
          <label for="filter-start-date">Start Date</label>
          <input type="date" id="filter-start-date" class="form-control">
        </div>
        <div class="filter-group">
          <label for="filter-end-date">End Date</label>
          <input type="date" id="filter-end-date" class="form-control">
        </div>
        <div class="filter-group">
          <label for="filter-category">Category</label>
          <select id="filter-category" class="form-control">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-subcategory">Subcategory</label>
          <select id="filter-subcategory" class="form-control">
            <option value="">All Subcategories</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-currency">Currency</label>
          <select id="filter-currency" class="form-control">
            <option value="">All Currencies</option>
            <option value="IQD">IQD</option>
            <option value="USD">USD</option>
          </select>
        </div>
        <div class="filter-actions">
          <button id="apply-filters-btn" class="btn btn-primary">Apply Filters</button>
          <button id="reset-filters-btn" class="btn btn-secondary">Reset</button>
        </div>
      </div>
    </div>

    <!-- Summary Section -->
    <div class="summary-section">
      <div class="summary-card">
        <h4>Total Expenses</h4>
        <div id="summary-total" class="summary-value">Loading...</div>
      </div>
      <div class="summary-card">
        <h4>IQD Total</h4>
        <div id="summary-iqd" class="summary-value">0</div>
      </div>
      <div class="summary-card">
        <h4>USD Total</h4>
        <div id="summary-usd" class="summary-value">0</div>
      </div>
      <div class="summary-card">
        <h4>Expense Count</h4>
        <div id="summary-count" class="summary-value">0</div>
      </div>
    </div>

    <!-- Expenses Table -->
    <div class="expenses-table-section card">
      <div class="table-header">
        <h3>Expenses List</h3>
        <div id="loading-indicator" class="loading" style="display: none;">Loading...</div>
      </div>
      <div class="table-responsive">
        <table id="expenses-table" class="data-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Currency</th>
              <th>Category</th>
              <th>Subcategory</th>
              <th>Note</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="expenses-tbody">
            <tr>
              <td colspan="7" class="text-center">No expenses found</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="table-pagination">
        <div id="pagination-info" class="pagination-info"></div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Expense Modal -->
  <div id="expense-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add New Expense</h2>
        <span class="close">&times;</span>
      </div>
      <form id="expense-form">
        <div class="form-group">
          <label for="expense-date">Date <span class="required">*</span></label>
          <input type="date" id="expense-date" name="expenseDate" class="form-control" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expense-amount">Amount <span class="required">*</span></label>
            <input type="number" id="expense-amount" name="amount" class="form-control" min="0" required>
          </div>
          <div class="form-group">
            <label for="expense-currency">Currency <span class="required">*</span></label>
            <select id="expense-currency" name="currency" class="form-control" required>
              <option value="IQD">IQD</option>
              <option value="USD">USD</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expense-category">Category</label>
            <select id="expense-category" name="categoryId" class="form-control">
              <option value="">Select Category</option>
            </select>
          </div>
          <div class="form-group">
            <label for="expense-subcategory">Subcategory</label>
            <select id="expense-subcategory" name="subcategoryId" class="form-control">
              <option value="">Select Subcategory</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="expense-note">Note</label>
          <textarea id="expense-note" name="note" class="form-control" rows="3" placeholder="Enter expense description..."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" id="save-expense-btn" class="btn btn-primary">Save Expense</button>
          <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>Confirm Delete</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this expense?</p>
        <div class="expense-details" id="delete-expense-details"></div>
      </div>
      <div class="modal-footer">
        <button id="confirm-delete-btn" class="btn btn-danger">Delete</button>
        <button class="btn btn-secondary cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Mount Universal Header -->
  <script type="module">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import UniversalHeader from '/js/components/react/UniversalHeader.jsx';

    document.addEventListener('DOMContentLoaded', function() {
      // Mount Universal Header
      const headerRoot = document.getElementById('universal-header-root');
      if (headerRoot) {
        const root = ReactDOM.createRoot(headerRoot);
        root.render(React.createElement(UniversalHeader));
      }
    });
  </script>

  <!-- Load modular JavaScript -->
  <script type="module" src="../js/pages/expenses.js"></script>
</body>

</html>
