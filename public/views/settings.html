<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="System Settings Interface">
    <title>Settings - Shwan Orthodontics</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/settings.css" />
    <link rel="stylesheet" href="../css/components/universal-header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- React handled by Vite -->
</head>
<body>
    <div id="universal-header-root"></div>
    <div id="settings-root"></div>

    <!-- Load settings app with React Router -->
    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import UniversalHeader from '../js/components/react/UniversalHeader.jsx';
        import SettingsApp from '../js/apps/SettingsApp.jsx';

        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Initializing Settings with React Router...');

            // Mount Universal Header
            const headerRoot = document.getElementById('universal-header-root');
            if (headerRoot) {
                const root = ReactDOM.createRoot(headerRoot);
                root.render(React.createElement(UniversalHeader));
                console.log('âœ… Universal Header initialized');
            }

            // Mount Settings App with React Router
            const settingsRoot = document.getElementById('settings-root');
            if (settingsRoot) {
                const root = ReactDOM.createRoot(settingsRoot);
                root.render(React.createElement(SettingsApp));
                console.log('âœ… Settings with React Router initialized');
            }
        });
    </script>

</body>
</html>
