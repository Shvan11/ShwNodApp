<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Appointments - Shwan Orthodontics</title>
  <link rel="stylesheet" href="../../css/main.css" />
  <link rel="stylesheet" href="../../css/pages/appointments.css" />
  <link rel="stylesheet" href="../../css/components/universal-header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- React handled by Vite -->
</head>

<body class="daily-appointments-view">
  <!-- Universal Header -->
  <div id="universal-header-root"></div>

  <!-- Page Header with Date Picker -->
  <div class="header-section">
    <h1 id="title">Appointments for Today</h1>
    <div class="date-picker-container">
      <div class="date-picker-left">
        <label for="date-picker">Select Date:</label>
        <input type="date" id="date-picker" />
      </div>
    </div>
  </div>

  <!-- Mobile View Toggle -->
  <div class="mobile-view-toggle">
    <button class="toggle-btn active" data-view="all" onclick="switchMobileView('all')">
      <i class="fas fa-calendar-alt"></i>
      <span>All</span>
    </button>
    <button class="toggle-btn" data-view="checked-in" onclick="switchMobileView('checked-in')">
      <i class="fas fa-user-check"></i>
      <span>Checked-In</span>
    </button>
  </div>

  <!-- Statistics Cards -->
  <div class="stats-container">
    <div class="stat-card stat-total">
      <div class="stat-icon">
        <i class="fas fa-calendar-check"></i>
      </div>
      <div class="stat-content">
        <div class="stat-label">Total Appointments</div>
        <div class="stat-value" id="all">0</div>
      </div>
    </div>

    <div class="stat-card stat-present">
      <div class="stat-icon">
        <i class="fas fa-user-check"></i>
      </div>
      <div class="stat-content">
        <div class="stat-label">Checked In</div>
        <div class="stat-value" id="present">0</div>
      </div>
    </div>

    <div class="stat-card stat-waiting">
      <div class="stat-icon">
        <i class="fas fa-clock"></i>
      </div>
      <div class="stat-content">
        <div class="stat-label">Waiting</div>
        <div class="stat-value" id="waiting">0</div>
      </div>
    </div>

    <div class="stat-card stat-completed">
      <div class="stat-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="stat-content">
        <div class="stat-label">Completed</div>
        <div class="stat-value" id="completed">0</div>
      </div>
    </div>
  </div>

  <!-- Main Content - Appointments Lists -->
  <div class="container full-width">
    <div class="appointments-section">
      <h3>All Appointments</h3>
      <div id="all-appointments-container">
        <!-- All appointments cards will be rendered here -->
      </div>
    </div>

    <div class="appointments-section">
      <h3>Checked-In Patients</h3>
      <div id="checked-in-container">
        <!-- Checked-in appointments cards will be rendered here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Shwan Orthodontics. All rights reserved.</p>
  </footer>

  <!-- Load modular JavaScript -->
  <script type="module" src="../../js/pages/daily-appointments.jsx"></script>
</body>

</html>
