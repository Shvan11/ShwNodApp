<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/pages/addVisit.css" />
</head>
<body>
    <form id="visitForm">
        <input type="hidden" id="PID" name="PID"><br>
        <label for="visitDate">Visit Date:</label><br>
        <input type="date" id="visitDate" name="visitDate"><br>
        <label for="upperWire">Upper Wire:</label><br>
        <select id="upperWire" name="upperWire"></select><br>
        <label for="lowerWire">Lower Wire:</label><br>
        <select id="lowerWire" name="lowerWire"></select><br>
        <label for="visitSummary">Visit Summary:</label><br>
        <textarea id="visitSummary" name="visitSummary"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <script src="addVisit.js"></script>
</body>
</html>
