<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointments</title> 
  <link rel="stylesheet" href="../../css/main.css" />
  <link rel="stylesheet" href="../../css/pages/appointments.css" />
  <link rel="stylesheet" href="../../css/components/universal-header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- React handled by Vite -->
</head>
 
<body class="daily-appointments-view">
  <div id="universal-header-root"></div>
  <div class="header-section">
    <p id="title">Appointments for Saturday 3-22-2022</p>
    <div class="date-picker-container">
      <div class="date-picker-left">
        <label for="date-picker">Select Date:</label>
        <input type="date" id="date-picker" />
        <button id="load-date-btn" class="btn-primary">Load</button>
      </div>
      <div class="date-picker-right">
        <div id="mini-calendar-container">
          <!-- Mini calendar will be rendered here -->
        </div>
      </div>
    </div>
  </div>
  <div class="container full-width">
    <div class="appointments-section">
      <h3>All Appointments</h3>
      <div id="all-appointments-container">
        <!-- All appointments table will be rendered here -->
      </div>
    </div>
    <div class="appointments-section">
      <h3>Checked-In Patients</h3>
      <div id="checked-in-container">
        <!-- Checked-in appointments table will be rendered here -->
      </div>
    </div>
    <div id="subcont">
      <ul>
        <li>
          Total appointments
          <p class="nums" id="all">0</p>
        </li>
        <li>
          Present Patients
          <p class="nums" id="present">0</p>
        </li>
        <li id="waitingli">
          Waiting Patients
          <p class="nums" id="waiting">0</p>
        </li>
        <li>
          Completed Patients
          <p class="nums" id="completed">0</p>
        </li>
      </ul>
      <canvas id="canvas" width="330" height="330">
        <!-- Clock will be rendered here -->
      </canvas>
    </div>
  </div>
  <footer>Shwan Orthodontics</footer>
  
  <!-- Load navigation components -->
  <!-- Components loaded via modern entry point -->
  
  <!-- Initialize Universal Header and Mini Calendar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize Universal Header
      const headerRoot = document.getElementById('universal-header-root');
      if (headerRoot && window.React && window.ReactDOM && window.UniversalHeader) {
        const root = ReactDOM.createRoot(headerRoot);
        root.render(React.createElement(UniversalHeader));
      }
      
      // Initialize Mini Calendar
      const miniCalendarContainer = document.getElementById('mini-calendar-container');
      if (miniCalendarContainer && window.React && window.ReactDOM && window.MiniCalendar) {
        const miniCalendarRoot = ReactDOM.createRoot(miniCalendarContainer);
        
        // Get current date from date picker if available
        const datePicker = document.getElementById('date-picker');
        const currentDate = datePicker ? datePicker.value : null;
        
        miniCalendarRoot.render(React.createElement(MiniCalendar, {
          selectedDate: currentDate,
          onDateSelect: (dateString, date) => {
            // Update the date picker
            if (datePicker) {
              datePicker.value = dateString;
              
              // Trigger change event to update appointments
              const changeEvent = new Event('change', { bubbles: true });
              datePicker.dispatchEvent(changeEvent);
              
              // Also click the load button if it exists
              const loadBtn = document.getElementById('load-date-btn');
              if (loadBtn) {
                loadBtn.click();
              }
            }
          },
          className: 'daily-appointments-mini-calendar',
          showHeader: true,
          highlightToday: true
        }));
      }
    });
  </script>
  
  <!-- Load modular JavaScript -->
  <script type="module" src="../../js/pages/daily-appointments.jsx"></script>
</body>

</html>
